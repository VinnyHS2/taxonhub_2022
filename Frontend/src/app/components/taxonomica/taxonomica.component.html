<div class="header m-3">
  <div class="float-start h3 col-8">Validação Taxonômica</div>
  <div class="btn-group col-4">
    <button
      class="btn btn-outline-dark"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Importar Arquivo Csv
    </button>
    <button class="btn btn-outline-dark">Exportar Arquivo Csv</button>
  </div>
</div>

<div class="tabela">
  <table
    mat-table
    [dataSource]="resultadoTaxonomica"
    class="table table-striped table-hover"
  >
    <!-- Position Column -->
    <ng-container matColumnDef="nomePesquisado">
      <th mat-header-cell *matHeaderCellDef class="table-dark">
        Nome Pesquisado
      </th>
      <td mat-cell *matCellDef="let element">{{ element.nomePesquisado }}</td>
    </ng-container>

    <ng-container matColumnDef="nomeRetornados">
      <th mat-header-cell *matHeaderCellDef class="table-dark">
        Nomes Retornados
      </th>
      <td mat-cell *matCellDef="let element">{{ element.nomeRetornados }}</td>
    </ng-container>

    <ng-container matColumnDef="sinonimo">
      <th mat-header-cell *matHeaderCellDef class="table-dark">Sinônimo</th>
      <td mat-cell *matCellDef="let element">{{ element.sinonimo }}</td>
    </ng-container>

    <ng-container matColumnDef="baseDeDados">
      <th mat-header-cell *matHeaderCellDef class="table-dark">
        Base de Dados
      </th>
      <td mat-cell *matCellDef="let element">{{ element.baseDeDados }}</td>
    </ng-container>

    <ng-container matColumnDef="familiaRespectiva">
      <th mat-header-cell *matHeaderCellDef class="table-dark">
        Família Respectiva
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.familiaRespectiva }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headerTable"></tr>
    <tr mat-row *matRowDef="let row; columns: headerTable"></tr>
  </table>

  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Importar Arquivo Csv
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="formFile" class="form-label">Selecione o Arquivo</label>
            <input
              class="form-control"
              type="file"
              id="formFile"
              accept=".csv"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-outline-dark"
            data-bs-dismiss="modal"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-dark">Importar</button>
        </div>
      </div>
    </div>
  </div>
</div>
